<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DOM编程-innerHTML和innerText操作div和span</title>
    <style type="text/css">
        .div1 {
            background-color: pink;
            width: 300px;
            height: 300px;
            border: 1px black solid;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .lanse {
            background-color: blue;
            width: 300px;
            height: 300px;
            border: 1px black solid;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    window.onload = function () {
        const btn = document.getElementById("btn");
        btn.onclick = function () {
            // 1.获取div对象
            const divElt = document.getElementById("div1");
            // 2.使用innerHTML属性来设置元素内部的内容
            // divElt.innerHTML = "<font color='red'>liha</font>";
            // divElt.innerText = "<font color='red'>liha</font>";
            divElt.className = "lanse";
        }
    }
</script>

<input type="button" value="设置div中的内容" id="btn">


<div id="div1" class="div1">

</div>


</body>
</html>

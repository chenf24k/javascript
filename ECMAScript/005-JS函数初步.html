<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS函数初步</title>
</head>
<body>

<input type="button" value="求和" onclick="sum(10,20)">
<input type="button" value="求差" onclick="dif(10,20)">
<input type="button" value="hello" onclick="sayHello('chenfeng')">

<script type="text/javascript">

    // 函数定义一
    function sum(a, b) {
        alert("sum()函数调用中...");
        return a + b;
    }

    // 函数定义二
    dif = function (a, b) {
        alert("dif()函数调用中...");
        return a - b;
    };

    sayHello = function (username) {
        alert("Hello:" + username);
    };

    var retValue = sum(1, 2);
    alert(retValue);

    var retValue1 = sum("jack");  // 可以给形参a赋值
    alert(retValue1);             // 结果是 jackundefined

    var retValue2 = sum();
    alert(retValue2);             // 结果是 NaN ，NaN是值，表示该值不是数字 Not a Number

</script>
<input type="button" value="求和" id="btn">
</body>
</html>

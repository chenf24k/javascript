<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS代码的执行顺序</title>
</head>

<script type="text/javascript">
    // 页面加载的过程中将函数a注册到load事件
    // 页面加载完毕之后，load事件发生时，执行回调函数a
    window.onload = function () { // 回调函数a
        // 回调函数a执行的过程中，将函数b注册到click事件上
        // click事件发生后，b函数被调用
        alert("onload执行过程中...");
        document.getElementById("btn").onclick = function () { // 回调函数b
            alert("hello js");
        }
    }
</script>

<body>
<input type="button" value="顺序" id="btn"/>
</body>
</html>

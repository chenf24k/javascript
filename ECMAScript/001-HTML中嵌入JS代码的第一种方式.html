<!Doctype html>
<html>
	<head>
		<title>HTML中嵌入JS代码的第一种方式</title>
		<!--
			1. JS是一门事件驱动型的语言 
				事件都会对应一个事件句柄，事件句柄是事件的单词前加on
				事件句柄是以HTML标签的属性存在

			2. 页面打开时JS代码并不会执行，只是把JS代码注册到按钮的click事件上去 

			3. JS中有个内置对象叫window，可以直接拿来使用，window代表的是浏览器对象。
				window对象有一个函数叫做alert，用法是window.alert('消息内容');
		 -->
	</head>
	<body>
		<input type="button" value="hello" onclick="alert('Hello JS 张三')"/>
	</body>
</html>

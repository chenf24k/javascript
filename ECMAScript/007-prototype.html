<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>prototype</title>
</head>
<body>
<script type="text/javascript">
    Product = function (id, name, price) {
        this.id = id;
        this.name = name;
        this.price = price;

        this.getPrice = function () {
            return this.price;
        }
    };

    const pro = new Product(111, "西瓜", 4.0);
    const pri = pro.getPrice();
    alert(pri);

    Product.prototype.getName = function () {
        return this.name;
    }

    // 调用扩展的方法
    const pName = pro.getName();
    alert(pName);
</script>
</body>
</html>

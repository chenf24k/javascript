<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS代码的执行顺序</title>
</head>

<script type="text/javascript">
    window.onload = function () { // 页面全部元素加载完毕之后才会发生
        function doSome() {
            alert("这里是回调函数...");
        }

        // 获取按钮对象
        const btnObj = document.getElementById("btn");
        // 给按钮onclick属性赋值 btn.onclick = 回调函数
        btnObj.onclick = doSome;// 将回调函数注册到click事件上，click事件发生时会执行函数

        const btnObj2 = document.getElementById("btn2");
        btnObj2.onclick = function () { // 匿名函数也是回调函数
            alert("匿名函数...");
        }
    }
</script>

<body>
<input type="button" value="顺序1" id="btn"/>
<input type="button" value="顺序2" id="btn2"/>
</body>
</html>
